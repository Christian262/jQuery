<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Before</title>
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                $("p").before("Oh say, ");
                $("h5").append("HELLO!");
            });

        </script>
    </head>
    <body>

        <p>can I see! By the dawn's early light!</p>

        <h5>I just came to say: </h5>

    </body>
</html>
