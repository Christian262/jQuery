<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Functions #2</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                margin: 10px;
                display: none;
                background-color: black;
            }
        </style>
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){

                $("button").click(function(){
                    $("h1").show();
                });

                $( "h3" ).click(function() {
                      if ( $( "div:first" ).is( ":hidden" ) ) {
                        $( "div" ).show( "slow" );
                      } else {
                        $( "div" ).slideUp();
                      }
                    });

            });



        </script>
    </head>
    <body>

        <button>Click to show my favorite language.</button>
        <h1 style="display:none">English</h1>

        <h2>Click me!</h2>
        <div></div>        <div></div><div></div>

        <h3>Stand up!</h3>
        <div></div>
        <div></div>
        <div></div>


    </body>
</html>
