<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add User</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <script>
            $(document).ready(function(){
                $(".submit").click(function() {
                    var first = $("#first").val();
                    var last = $("#last").val();
                    var email = $("#email").val();
                    var phone = $("#phone").val();
                    var markup = "<tr><<td>" + first + "</td><td>" + last + "</td><td>" + email + "</td><td>" + phone + "</td></tr>";
                        $("table tbody").append(markup);
                });
            })

        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact No.</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1>User registration</h1>
        <form>
            First Name:<input type="text" id="first" placeholder="First Name">
            Last Name:<input type="text" id="last" placeholder="Last Name">
            Email Address:<input type="text" id="email" placeholder="Email Address">
            Contact No.:<input type="text" id="phone" placeholder="Phone #">
            <input type="button" class="submit" value="Add User">
        </form>

    </body>
</html>
